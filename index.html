<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Slide Test</title>

    <link rel="stylesheet" href="asset/css/slide.css">

    <script src="asset/js/slide.js"></script>
    <script>
    slide.run({
        tempo : 3000, // tempo 0で自動スライド中止
    });
    </script>
</head>

<body>

    <div id="slide-contains">
        <div class="slide-row">
            <img class="slide-data" src="asset/img/sample.png" alt="">
            <img class="slide-data" src="asset/img/sample.png" alt="">
            <img class="slide-data" src="asset/img/sample.png" alt="">
        </div>
        <div id="slide-message-view"></div>
        <div class="slide-message">
            <li>１枚目の説明</li>
            <li>２枚め</li>
            <li>３枚目</li>
        </div>
        <div id="slide-thumbnail"></div>
        <div id="s_button">
            <input class="before" type="button" value="<">
            <input class="next" type="button" value=">">
        </div>
    </div>
